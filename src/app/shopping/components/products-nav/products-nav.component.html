 <!-- Mobile/Small Screen Nav -->
<nav *ngIf="currentBreakingPoint === 'xs' ||
            currentBreakingPoint === 'sm'; else desktop" 
            class="products-nav-wrapper page-container" (window:scroll)="_setScrollY($event)" [class.shadow]="scrollY > 0">
    <div class="products-nav-container flex ">
        <div class="nav-item" ngbDropdown>
            <a ngbDropdownToggle id="dropdownMenuButton"
                class="nav-link active dropdown-toggles" 
                data-toggle="dropdown" aria-haspopup="true" 
                aria-expanded="false">
                <fa-icon [icon]="faBars" class="color-2"></fa-icon>   
            </a>
            <div ngbDropdownMenu class="border-none" aria-labelledby="dropdownBasic2">
                <!-- Populate categories -->
                <products-filter
                    [currentBreakingPoint] = "currentBreakingPoint" 
                    [category]="category">
                </products-filter>
            </div>
        </div>
        <div>
            <p *ngIf="category; else all" class="ml--10p color-2">{{ category }}</p>
            <ng-template #all>
                <p class="ml--10p color-2">All</p>
            </ng-template>
        </div>  
    </div>
</nav> 
<!-- Medium to larger size Nav -->
<ng-template #desktop>
    <nav class="products-nav-wrapper" (window:scroll)="_setScrollY($event)" [class.shadow]="scrollY > 0">
        <products-filter
        [currentBreakingPoint]="currentBreakingPoint"  
        [category]="category">
        </products-filter>
    </nav>
</ng-template>
