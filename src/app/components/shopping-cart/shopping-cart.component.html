<div *ngIf="cart$ | async as cart">
    <h1>Shopping Cart</h1>
    <p > 
        You have {{ cart.totalItemsCount }} items in your cart
    </p>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                <td>{{ item.product.title }}</td>
                <td>
                    <products-quantity
                        [shopping-cart]="cart"  
                        [product]="item.product"
                        [key]="item.product.key">
                    </products-quantity>
                </td>
                <td>{{ item.itemPriceTotal | currency:'USD' : true }}</td>
            </tr>
            <tr>
                <th></th>
                <td class="text-right">SubTotal:</td>
                <th>{{ cart.priceTotal | currency: 'USD' : true }}</th>
            </tr>
        </tbody>
    </table>
</div>
