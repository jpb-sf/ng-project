<div class="w-100">
    <div *ngIf="orderDisplay === 'admin'; then admin; else my"></div>
    <ng-template #admin>
        <h5 class="page-header">Orders</h5>
    </ng-template>
    <ng-template #my>
        <h5 class="page-header"> My Orders</h5>
    </ng-template>
    <div *ngIf="orders.length > 0; else noOrders" class="row order-manage-container" [ngClass]="{'relative': swMediumOrSmaller}">
        <div class="col-md-6">
            <order-select
            [swMediumOrSmaller]="swMediumOrSmaller">
            [orders]="orders"</order-select>
        </div>
        <div class="col-md-6 order-summary-wrapper" 
            [ngClass]="{'absolute': swMediumOrSmaller && !displayCart}"
            >
            <order-summary 
            [swMediumOrSmaller]="swMediumOrSmaller"
            [displayCart]="displayCart"
            [orderIsSelected]="orderIsSelected"></order-summary>
        </div>
    </div>
    <ng-template #noOrders>
        <p>You have not placed any orders.</p>
    </ng-template>
</div>
