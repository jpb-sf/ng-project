<nav class="navbar navbar-expand navbar-light navbar-mycustom fixed-top py-0">
  <div class="page-container container-fluid">
    <a class="navbar-brand" routerLink="/">
        <fa-icon class="mr--5p color-1" [icon]="['fas', 'bread-slice']"></fa-icon>
    </a>
    
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ms-auto mb-1 mb-md-0">
        <!-- if not logged in -->
        <ng-template #anonymousUser>
            <li class="nav-item">
                <a role="button" class="nav-link active color-2" aria-current="page" (click)="onLogin()">
                    <fa-icon class="mr--5p color-2" [icon]="['fas', 'user']"></fa-icon>SIGN IN</a>
            </li>
        </ng-template>
        <!-- if logged in -->
        <li *ngIf="appUser$ | async as appUser; else anonymousUser" class="nav-item" ngbDropdown>
            <a ngbDropdownToggle id="dropdownMenuButton"
                class="nav-link active" 
                data-toggle="dropdown" aria-haspopup="true" 
                aria-expanded="false">
                Hi {{ appUser.displayName }}
            </a>
            <!-- NGB Navbar user dropdown -->
            <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
                <a ngbDropdownItem routerLink="/my-orders">My Orders</a>
                <!-- Show these buttons if user has admin access-->
                <ng-container *ngIf="appUser.isAdmin">
                    <a ngbDropdownItem routerLink="/admin/admin-orders">Manage Orders</a>
                    <a ngbDropdownItem routerLink="admin/products">Manage Products</a>
                </ng-container>
                <a ngbDropdownItem (click)="auth.logout()">Sign Out</a>
            </div>
        </li>
        <!-- Shopping cart link -- Mobile screen sizes -->
        <li class="nav-item" *ngIf="currentBreakingPoint == 'xs' || currentBreakingPoint == 'sm'; else desktop">
            <a class="nav-link active" 
                aria-current="page" 
                routerLink="shopping-cart">
                <fa-icon
                    [icon]="['fas', 'shopping-bag']"
                    [styles]="{ 'color': '#bd8d0c' }"
                    >
                </fa-icon>
                <span class="badge badge-pill btn-yellow"
                    *ngIf="cart$ | async as cart">
                    {{ cart.totalItemsCount }}
                </span>
            </a>
        </li>
        <!-- Shopping cart button FLYOUT -- Sreen sizes 'md' and larger -- -->
        <ng-template #desktop>
            <li class="nav-item">
                <a class="nav-link active" 
                aria-current="page" 
                (click)="onShow()">
                <fa-icon 
                    [icon]="['fas', 'shopping-bag']"
                    [styles]="{ 'color': '#bd8d0c' }"
                    >
                </fa-icon>
                <span class="badge badge-pill btn-yellow"
                    *ngIf="cart$ | async as cart">
                    {{ cart.totalItemsCount }}
                </span>
                </a>
            </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
